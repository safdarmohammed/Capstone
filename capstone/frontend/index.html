<!DOCTYPE html>
<html>
  <head><title>Inventory Dashboard</title></head>
  <body>
    <h1>Inventory</h1>
    <input placeholder="Product name" id="name" />
    <input type="number" placeholder="Quantity" id="qty" />
    <button onclick="addProduct()">Add Product</button>

    <ul id="list"></ul>

    <script>
      const api = 'https://https://xkdfl8fedc.execute-api.us-east-1.amazonaws.com/prod/prod/items';

      async function addProduct() {
        const name = document.getElementById('name').value;
        const qty = parseInt(document.getElementById('qty').value);
        await fetch(api, {
          method: 'POST',
          body: JSON.stringify({ name, qty }),
        });
        loadList();
      }

      async function loadList() {
        const res = await fetch(api);
        const items = await res.json();
        const ul = document.getElementById('list');
        ul.innerHTML = '';
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.name} â€” ${item.qty}`;
          ul.appendChild(li);
        });
      }

      loadList();
    </script>
  </body>
</html>
