<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ“¦ Inventory Dashboard</h1>

      <form id="inventory-form" class="input-section">
        <input
          type="text"
          placeholder="Product name"
          name="name"
          class="input-field"
          required
        />
        <input
          type="number"
          placeholder="Quantity"
          name="qty"
          class="input-field"
          required
        />
        <button type="submit" class="btn">Add Product</button>
      </form>

      <h2>ğŸ“ Inventory List</h2>
      <ul id="list" class="item-list"></ul>
    </div>

    <script>
      const form = document.getElementById("inventory-form");
      const list = document.getElementById("list");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = form.name.value;
        const qty = form.qty.value;

        const response = await fetch(
          "https://xkdfl8fedc.execute-api.us-east-1.amazonaws.com/test1/items",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, qty }),
          }
        );

        const result = await response.json();
        console.log("Added:", result);

        form.reset();
        loadItems(); // Refresh list after adding
      });

      async function loadItems() {
        const response = await fetch(
          "https://xkdfl8fedc.execute-api.us-east-1.amazonaws.com/test1/items"
        );
        const items = await response.json();

        list.innerHTML = "";
        items.forEach((item) => {
          const li = document.createElement("li");
          li.className = "item";
          li.textContent = `${item.name} (Qty: ${item.qty})`;
          list.appendChild(li);
        });
      }

      // Load inventory on page load
      window.onload = loadItems;
    </script>
  </body>
</html>
